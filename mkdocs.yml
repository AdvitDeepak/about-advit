# Repository
repo_name: about-advit
repo_url: https://github.com/AdvitDeepak/about-advit # ADD THIS LATER
edit_uri: "" # ADD THIS LATER

# Copyright
copyright: Copyright &copy; 2021 Advit Deepak

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    #- instant
  palette:
    scheme: default
    primary: light-blue
    accent: light-blue


  font:
    text: Quicksand
    code: Roboto Mono
  favicon: assets/favicon32.png
  icon:
    logo: logo

# Customization
extra:
  analytics: #
    provider: google
    property: G-43LNBYJX9X

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AdvitDeepak
    - icon: fontawesome/brands/medium
      link: https://advit-deepak.medium.com/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCc7G2dvnfcEOH9mQgQ5iAPQ
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/advitdeepak/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/advitdeepak/

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/feedback.js

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

